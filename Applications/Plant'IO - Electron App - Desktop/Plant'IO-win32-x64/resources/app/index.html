<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="assets/img/logo.png">

    <title>Plant'IO - Control application</title>
  </head>
  <body>
      <header>
        <div class="bar-left">
          <div class="option" id="text_logo"><img src="assets/img/textOnly.png"></div>
        </div>
            <div class="bar-right">
              <div class="option" id="close"><img src="assets/img/bar/close.png" alt=""></div>
              <div class="option"  id="mini"><img src="assets/img/bar/minimize.png"></div>
            </div>
      </header>
      <main>
        <div id="header">
            <img class="logo" src="assets/img/appLogo.png" alt="Logo de Plant'IO">
            <h1 class="title">Welcome Back</h1>
        </div>
        <div id="main-container">
          <div id="main-container-left">
              <h1>Current stats :</h1>

              <div class="stats">
                <div class="soil">
                  <h2>Soil humidity :</h2>
                  <div class="chart" data-percent="0"><div id="chart"></div></div>
                </div>

                <div class="air">
                  <h2>Air humidity :</h2>
                  <div class="chart1" data-percent="0">
                    <div id="chart1">

                    </div>
                  </div>
                </div>

                <div class="temp">
                  <h2>Air Temperature :</h2>
                  <div class="chart2" data-percent="0"><div id="chart2"></div></div>
                </div>
              </div>
          </div>
          <div id="main-container-right">
            <div class="button-more">
              <button type="button" name="button">Choose Plant > </button>
              <button type="button" name="button">Advanced Stats > </button>
              <button type="button" name="button">Mode : Regular > </button>
            </div>

          </div>
        </div>
      </main>
      <div id="api-response">
      </div>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Plant'IO - Control application</title>
  </head>
  <body>
      <header>
        <div class="bar-left">
          <div class="option" id="text_logo"><img src="assets/img/textOnly.png"></div>
        </div>
            <div class="bar-right">
              <div class="option" id="close"><img src="assets/img/bar/close.png" alt=""></div>
              <div class="option"  id="mini"><img src="assets/img/bar/minimize.png"></div>
            </div>
      </header>
      <main>
        <img class="logo" src="assets/img/logo.png" alt="Plant'IO logo">
        <h1 class="title">Welcome %user%</h1>
      <section id="container">
        <div id="currentsStats">
          <h1>Current stats :</h1>

          <div class="stats">
            <div class="soil">
              <h2>Soil humidity :</h2>
              <div class="chart1" data-percent="75">75%</div>
            </div>

            <div class="air">
              <h2>Air humidity :</h2>
              <div class="chart2" data-percent="32">32%</div>
            </div>
          </div>
        </div>

        <div class="verticalSeparator"></div>

        <div id="otherStats">
        </div>
      </section>
    </main>
    <script src="assets/js/remote.js"></script>
    <script src="assets/js/easypiechart.js"></script>
    <script src="assets/js/initeasychart.js"></script>
  </body>
</html>
